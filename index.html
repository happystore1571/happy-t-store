<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>해피T스토어</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #575757;
    }
    .banner {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      display: block;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>해피T스토어</h1>
    <p>감각적인 패션, 합리적인 가격</p>
  </header>
  <nav>
    <a href="#">홈</a>
    <a href="#">상품소개</a>
    <a href="#">구매문의</a>
    <a href="#">리뷰</a>
    <a href="#">오시는 길</a>
  </nav>
  <div class="banner">
    <img src="https://via.placeholder.com/1200x400?text=Banner+Image" alt="배너 이미지">
  </div>
  <section class="content">
    <h2>인기 상품</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=상품1" alt="상품1">
        <p>여성 정장 세트</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=상품2" alt="상품2">
        <p>편안한 홈웨어</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=상품3" alt="상품3">
        <p>활동적인 애슬레저</p>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 해피T스토어. All rights reserved.</p>
  </footer>
</body>
</html>
